paymentsWelcomeText3=System Płatności Brave pozwala wydawcom utrzymać się na rynku, nawet jeśli blokujesz ich reklamy za pomocą Brave. Wszystko to działa przy jednoczesnym zachowaniu prywatności twojej historii wyszukiwania. Twoje środki są przesyłane właścicielowi strony poprzez anonimowy system, co sprawia, że nie można cię zidentyfikować w oparciu o odwiedzane i wspierane przez ciebie strony.
paymentsWelcomeText4=Płatności Brave są aktualnie w wersji Beta. Dzięki twojej pomocy i opinii w okresie beta możemy doprowadzić system do perfekcji.
