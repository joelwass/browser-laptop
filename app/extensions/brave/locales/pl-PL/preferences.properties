helloBat=Witaj! Dziękujemy Ci za korzystanie z Płatności Brave!
helloBatText1=Płatności Brave umożliwiają anonimowe, comiesięczne<br>dotacje dla twórców, których odwiedzasz w internecie.
helloBatText2=Proszę zwrócić uwagę na to, że <strong>twój Portfel Płatności Brave jest jednokierunkowy</strong>, a pieniądze, które przekazujesz z zewnętrznych kont <strong>nie mogą być odzyskane ani zrefundowane</strong>. Głównym zadaniem portfela jest wysyłać dotacje do twórców co miesiąc, bazując na twoich ustawieniach i wskazówkach.
helloBatText3=Uwaga: Ze względu na nieodłączną zmienność rynku kryptowalut, twoje saldo będzie się wahać każdego dnia.
batContributionTitle=Przedstawiamy Dopasowywanie Dotacji BAT!
batContributionText1=W ramach podziękowań dla naszych wczesnych użytkowników, Brave dodaje kolejne 5.00 USD do BAT, które dodajesz do swojego portfela.
batContributionText2=Po prostu przelej dowolną kwotę ze swojego portfela kryptowalut, a my dodamy kolejne 5.00 USD.
batContributionText3= Uwaga: Nie musisz nic robić po przekazaniu środków, żeby uczestniczyć. Twoje saldo portfela Brave po prostu powiększy się o maksymalnie 5.00 USD. Ta promocja dostępna jest przez ograniczony czas.
