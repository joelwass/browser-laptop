privateTabText2=Prenosi datotek, novi zaznamki in gesla se lahko še vedno shranijo, če uporabljate zasebni zavihek, te ne bodo odstranjeni, ko zaprete zasebni zavihek.
privateTabText3=Upoštevajte: čeprav spletišča, ki jih obiščete v zasebnih zavihkih, niso krajevno shranjena, niste anonimni ali nevidni za svojega ponudnika internetnih storitev, svojega delodajalca ali za spletišča, ki jih obiskujete.
