batContributionText3= Note: Après avoir transféré les fonds, plus d'action requise de votre part. Le solde de votre porte-monnaie Brave augmentera simplement d'un montant allant jusqu'à 5.00 USD. Cette promotion n'est disponible que durant un temps limité.
