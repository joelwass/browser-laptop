helloBat=Bonjour et merci d'utiliser Brave Payments !
helloBatText1=Brave Payments vous permet de contribuer mensuellement et de manière anonyme aux éditeurs que vous visitez régulièrement sur Internet.
helloBatText2=Veuillez noter que votre porte-monnaie Brave Payments est unidirectionnel et que l'argent que vous transférez depuis des comptes externes ne pourra ni être récupéré ni être remboursé. Le but principal du porte-monnaie est d'envoyer vos contributions aux éditeurs chaque mois, en fonction de vos choix et préférences.
helloBatText3=Note: En raison de la volatilité inhérente aux marchés des cryptomonnaies, votre solde va typiquement fluctuer de façon journalière.
