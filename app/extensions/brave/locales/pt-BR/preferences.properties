paymentsWelcomeLink=Visualizar FAQ
paymentsWelcomeText1=To start using Brave Payments, simply flip the switch at the top of this window.
paymentsWelcomeText2=O resto é fácil!
paymentsWelcomeText3=Os Pagamentos Brave permitem que os editores permaneçam no negócio mesmo que você tenha bloqueado seus anúncios com Brave. Tudo isso funciona mantendo seu histórico de navegação privado. Seus fundos são transferidos para o proprietário do site através de um sistema de livro razão anônimo, o que torna impossível sua identificação com base nos sites que você visita e suporta.
paymentsWelcomeText4=Presentemente, os Pagamentos Brave estão em fase Beta. Com a sua ajuda e o seu feedback, podemos aperfeiçoar o sistema durante o período beta. 
paymentsWelcomeText5=Nota: os Pagamentos Brave utilizam um serviço de consulta de país para proporcionar ao utilizador as melhores opções de financiamento da sua carteira, com base na sua localização. Este serviço é totalmente anônimo.
