helloBatText2=Všimněte i, prosím, že <strong>vaše peněženka s platbami Brave je jednosměrná</strong>, a že penízky převáděné z vnějších účtů <strong>nelze získat zpět nebo vrátit (nahradit)</strong>. Hlavním účelem peněženky je každý měsíc odeslat vaše příspěvky vydavatelům, což se řídí vaší volbou a úsudkem.
