aboutBlankTitle=Başlıksız
enableWidevineSubtext=Google Widevine, Brave Software'in sahip olmadığı ve inceleyemeceği Dijital Haklar Yönetimi (DRM) yasa metninin bir parçasıdır. Google Widevine'ın kodu bizim sunucularımızda değil, Google'ın sunucularında tutulmaktadır. Google Widevine yalnızca bu seçeneği aktif hale getirdiğinizde yüklenir. Biz DRM kullanımını desteklemiyoruz, ancak kullanıcıların yapacağı seçime saygı duyuyoruz ve bazı Brave kullanıcılarının bu özelliği gerektiren servisler kullanmak isteyebileceğini kabul ediyoruz.
enableWidevineSubtext2=Bu eklentiyi yükleyerek, Google Widevine Kullanım Koşullarını kabul etmiş oluyorsunuz. Brave'in Google Widevine kullanımınızla bağlantılı herhangi bir zarar veya kayıptan sorumlu olmadığını kabul ediyorsunuz.
