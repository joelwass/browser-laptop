helloBat=Hallo und vielen Dank für die Nutzung von Brave Payments!
helloBatText1=Brave Payments erlaubt Ihnen die Publisher, die Sie im<br>Internet besuchen, monatlich und anonym zu unterstützen.
helloBatText2=Bitte beachten Sie, dass <strong>Ihre Brave Payments Wallet nur in eine Richtung funktioniert</strong> und das Geld, dass Sie von anderen Accounts darauf verlagern, <strong>weder zurückgeholt, noch erstattet werden kann</strong>. Der Sinn der Wallet ist es Ihre Beiträge monatlich an die von Ihnen gewählten Publisher zu verteilen.
